<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>Homepage</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

<script
	src="http://cdn.jsdelivr.net/webjars/jquery-tmpl/beta1.0.0/jquery.tmpl.min.js"
	th:src="@{/webjars/jquery-tmpl/beta1.0.0/jquery.tmpl.min.js}"></script>

</head>
<body>
	<div class="container">
		<a href="/"> <img src="../static/images/logo.png" width="80"
			th:src="@{images/logo.png}" />
		</a>

		<ol class="breadcrumb">
			<li class="active"><a href="/">Home</a></li>
			<li><a href="/student">Students</a></li>
		</ol>
		<div>

			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="collapse navbar-collapse">
						<form action="/student/search" method="post" class="navbar-form navbar-right" role="add">
							<div class="form-group">
								<input type="text" class="form-control" name="query" id="query"
									placeholder="Search by name" />
							</div>
							<button type="submit" class="btn btn-default" onclick="">Search</button>

						</form>

						<ul class="nav navbar-nav navbar-left">
							<li><a href="/student/student_edit"><span
									class="glyphicon glyphicon-plus" aria-hidden="true">Add
										student</span></a></li>

						</ul>
					</div>
				</div>
			</nav>


			<table class="table">
				<tr>
					<th>ID</th>
					<th>FirstName
						<form action="/student/sorted" method="post">
							<button type="submit" name="order" value="firstAscend">&#x25B2;</button>
							<button type="submit" name="order" value="firstDescend">&#x25BC;</button>
						</form>
					</th>
					<th>LastName
						<form action="/student/sorted" method="post">
							<button type="submit" name="order" value="lastAscend">&#x25B2;</button>
							<button type="submit" name="order" value="lastDescend">&#x25BC;</button>
						</form>
					</th>
					<th>&nbsp;</th>
				</tr>
				<tr th:each="student : ${students}">
					<td th:text="${{student.id}}"></td>
					<td th:text="${{student.firstName}}"></td>
					<td th:text="${{student.lastName}}"></td>
					<td><a th:href="@{/student/student_edit(id=${student.id})}"
						class="glyphicon glyphicon-pencil" aria-hidden="true"> </a> <a
						th:href="@{/student/student_delete(id=${student.id})}"
						class="glyphicon glyphicon-remove" aria-hidden="true"> </a></td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
